        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

      <!-- Style so left side bar extends to bottom of page-->
      <style>  
  /*
   * Sidebar
   */
  
  .sidebar {
    position: fixed;
    top: 56px;
    bottom: 0;
    left: 0;
    z-index: 1000;
    padding: 20px;
    overflow-x: hidden;
    overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
    border-right: 1px solid #eee;
  }
  
  /* Sidebar navigation */
  .sidebar {
    padding-left: 0;
    padding-right: 0;
  }
  
  .sidebar .nav {
    margin-bottom: 20px;
  }
  
  .sidebar .nav-item {
    width: 100%;
  }
  
  .sidebar .nav-item + .nav-item {
    margin-left: 0;
  }
  
  .sidebar .nav-link {
    border-radius: 0;
  }
      </style>
  
    </head>
  
    <body>
      <app-header></app-header>
      
      <div class="container-fluid">
        <div class="row">
          <nav class="col-xs-3 col-sm-3 col-md-2 bg-faded sidebar">
              <project></project>
          </nav>      
        
          <main role="main" class="col-xs-9 col-sm-9 ml-xs-auto ml-sm-auto col-md-10 pt-3">
            <ng-container *ngIf="currentProject==null; else currentProjectExists">
              <h1>Welcome!</h1>
              <p>Click the "Create a Project" button on the left to create your
                first project.
              </p>
            </ng-container>
            <ng-template #currentProjectExists>
                <h1>Project:
                    <input id={{currentProject.id}} [(ngModel)]="currentProject.name">
                </h1> 
                  
                <to-do></to-do>
            </ng-template>
          </main>
          
      </div>
    </div>
    
  </body>
  
  
  </html>
