<body>
  <app-header></app-header>
    
  <div id="wrapper" class="active">
      
  <!-- Sidebar -->
  <project-sidebar></project-sidebar>
          
  <!-- Page content -->
  <div id="page-content-wrapper">
    <!-- Keep all page content within the page-content inset div! -->
    <div class="page-content inset">
      <div class="row">
        <div class="col-md-12">
          <ng-container *ngIf="currentProject==null; else currentProjectExists">
              <h1>Welcome!</h1>
              <p>Click the "Create a Project" button on the left to create your
                first project. Once a project is created you may select it to add 
                a To Do item.
              </p>
            </ng-container>
            <ng-template #currentProjectExists>

              <button id="Delete-Project-Btn" class="btn btn-danger btn-sm" 
              (click)=deleteProject(currentProject)
                title="Delete Project">
                <span class="glyphicon glyphicon-remove"></span>
              </button>

              <div class="row">
                <div class="col-xs-12">
                  <h1>Project:
                    <input id={{currentProject.id}} [(ngModel)]="currentProject.name"
                    (ngModelChange)="projectNameChange(currentProject)">
                  </h1> 
                </div>
              </div>
              <div class="row">
                <to-do [currentProject] = "currentProject"></to-do>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
      
  </div> <!-- End Wrapper -->

  
</body>
