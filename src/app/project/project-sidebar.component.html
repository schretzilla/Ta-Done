<div id="wrapper" [class.active]="menuOpen">

  <div id="sidebar-wrapper">
    <ul id="sidebar_menu" class="sidebar-nav">
      <li class="sidebar-brand"><a id="menu-toggle" (click)="menuToggle()">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
    </ul>
    <ul class="sidebar-nav" id="sidebar">     
      <li *ngFor="let project of projects" 
      (click)="onProjectSelect(project)">
        <a> <!-- add active -->
          <ng-container *ngIf="project.name != ''; else projectNameless" >
              {{project.name}} 
          </ng-container>
          <ng-template #projectNameless>
              [No Name]   
          </ng-template>
        </a>
      </li>
      <li>
        <button type="button" class="btn btn-success btn-large btn-block" 
        (click)="addProject()" title="Add Project">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
      </li>
    </ul>
  </div> 
</div>
