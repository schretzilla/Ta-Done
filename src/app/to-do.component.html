<h2>To Do: </h2>
<ul>
        <li *ngFor="let todo of currentProject.toDoList">
                <!-- <span>{{todo.id}}</span> {{todo.message}} -->
                <input *ngIf="!todo.complete" 
                        id={{todo.id}}
                        (keyup.enter)="onEnterKey($event, todo)" 
                        (keyup.backspace)="onDeleteKey($event, todo)"
                        [(ngModel)]="todo.message">
                <button (click)=completeItem(todo)>Done!</button>
        </li>
</ul>

<h2>Completed</h2>
<ul>
        <li *ngFor="let todo of currentProject.toDoList">
                <input *ngIf="todo.complete"
                        id={{todo.id}}
                        [(ngModel)]="todo.message">
        <button (click)=unCompleteItem(todo)>Not Done!</button>        
                        
        </li>
</ul>
