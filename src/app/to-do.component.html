<h2>To Do: </h2>

<ul *ngIf="currentProject.toDoList.length == 0">
        <button (click)=addToDo(0)>Add something to do</button>
</ul>

<ul>
        <li *ngFor="let todo of currentProject.toDoList">
                <input
                        id={{todo.id}}
                        (keyup.enter)="onEnterKey($event, todo)" 
                        (keyup.backspace)="onDeleteKey($event, todo)"
                        [(ngModel)]="todo.message">
                <button (click)=completeItem(todo)>Done!</button>
        </li>
</ul>

<h2>Completed</h2>
<ul *ngIf="currentProject.doneList.length == 0">
        <span>
                Nothing done yet!
        </span>
</ul>
<ul>
        <li *ngFor="let todo of currentProject.doneList">
                <span id={{todo.id}}>{{todo.message}}</span>
                <button (click)=unCompleteItem(todo)>Not Done!</button>  
        </li>
</ul>
